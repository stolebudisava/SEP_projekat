
<div class="form-group">
    <label for="userName" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.userName" class="form-control" id="userName" placeholder="userName"/>
    </div>
</div>

<div class="form-group">
    <label for="pass" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="password" ng-model="user.pass" class="form-control" id="pass" placeholder="pass"/>
    </div>
</div>

<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="Name"/>
    </div>
</div>

<div class="form-group">
    <label for="surName" class="col-sm-2 control-label">Surname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.surName" class="form-control" id="surName" placeholder="surName"/>
    </div>
</div>

<div class="form-group">
    <label for="userJmbg" class="col-sm-2 control-label">User JMBG</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.userJmbg" class="form-control" id="userJmbg" placeholder="userJmbg"/>
    </div>
</div>

<div class="form-group">
    <label for="passportNumber" class="col-sm-2 control-label">Passport number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.passportNumber" class="form-control" id="passportNumber" placeholder="passportNumber"/>
    </div>
</div>

<div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.address" class="form-control" id="address" placeholder="address"/>
    </div>
</div>

<div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.phone" class="form-control" id="phone" placeholder="phone"/>
    </div>
</div>

<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="email"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
